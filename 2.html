<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<script>
			onload(function() {
				for (var i = 0; i < document.images.length; i++) {
					var img = document.images[i];
					var rollover = img.getAttribute("data-rollover");
					if (!rollover) {
						continue;
					}
					(new Image()).src = rollover;
					img.setAttribute("data-rollover", img.src);
					img.onmousemove = function() {
						this.src = this.getAttribute("data-rollover");
					};
					img.onmouseout = function() {
						this.src = this.getAttribute("data-rollout");
					};
				}
			});
			var a = new Audio();
			if (a.canPlayType("audio/wav")) {
				a.src = "soundeffect.wav";
				a.play();
			}
			//window.addEventListener("load",function(){document.getElementById("music").play();},false})
		</script>

	</head>

	<body>
		<video id="news" width="640" height="480" controls preload>

			<source src="news.webm" type="video/webm" ; codecs="vp8,vorbis"></source>
			<source src="news.mp4" type="video/mp4" ; codecs="avc1.42E01E,MP4A.40.2"></source>
			<object width="640" height="480" type="application/x-shockwave-flash" data="flash_movie_player.swf">

				<div>video element not supported and flash plugin not installed.</div>

			</object>

		</video>

		<svg xmlns="http://www.w3.org" viewBox="0 0 1000 1000">

			<defs>
				<linearGradient id="fade">
					<stop offset="0%" stop-color="#008"></stop>
					<stop offset="100%" stop-color="#ccf"></stop>

				</linearGradient>

			</defs>

			<rect x="100" y="200" width="800" height="600" stroke="black" stroke-width="25" fill="url(#fade)"></rect>

		</svg>

         <svg width="10" height="10">
         	<circle cx="5" cy="5"  r="5" fill="blue"></circle>
		</svg>

	</body>

</html>
